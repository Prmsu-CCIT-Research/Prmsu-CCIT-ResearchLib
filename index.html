<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "index.css">
  <title>Document</title>
</head>
<body>
  <nav id = "navbar_container">

  </nav>
  <div id = "formAndSearch_Container">
    <form id = "searchingForm_container">
      <input id = "searchTitle" type="text" placeholder="Filename"/>
      <input id = "inputDegree" type="text" placeholder="Degree"/>
      <input type="button" id ="searchNameBTn" value="SEARCH">
    </form>

    <form name="myForm" id = "sortingForm_container">
      Select degree
      <br>
      <input type = "radio" name = "degree" value = "BSCS"/>BSCS
      <br>
      <input type = "radio" name = "degree" value = "BSINFOTECH"/>BSINFOTECH
      <br>
      <input type = "radio" name = "degree" value = "BSCpE"/>BSCpE
      <br>
      SELECT YEAR:
      <br>
      <select id = "yearList" onchange="">
        <option value = "2009">2009</option>
        <option value = "2010">2010</option>
        <option value = "2011">2011</option>
        <option value = "2012">2012</option>
        <option value = "2013">2013</option>
        <option value = "2014">2014</option>
        <option value = "2015">2015</option>
        <option value = "2016">2016</option>
        <option value = "2017">2017</option>
        <option value = "2018">2018</option>
        <option value = "2019">2019</option>
        <option value = "2020">2020</option>
      </select>
      <button id = "submitBtn" onclick="submitForm()">SUBMIT</button>
    </form>
  </div>
<div id="pdf_Container">
</div>
<script src="main.js"></script>
</body>
</html>
