<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href = "index.css">
  <!-- <link rel="stylesheet" href = "debug.css"> -->
  <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Research repository</title>
</head>
<body>
  <nav id = "navbar_container">

  </nav>
  <div id = "searchAndFilter_Container">
    
    <div id = "searchTitle_container">
      <input id = "searchTitle" name="Filename" type="text" placeholder="Research Title"/>
      <button id ="searchNameBTn"  onclick="searchTitle()"><i id = "searchIcon" class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id = btnFilter_container>
      <button id ="showFilterButton" title = "Advance Search" onclick="showFilter()"><i id = "advanceSearchIcon" class="fa-solid fa-filter fa-xl"></i></button>
    </div>
    <div id = "filter_Container">
      <form name="myForm" id = "sortingForm_container">
        <div id = "author_container">
          <label for="author" id="label">Author:</label>
          <br>
          <input id = "searchAuthor" name="author" type="text" placeholder="Firstname Lastname"/>
          <br>
        </div>
        <div id = "adviser_container">
          <label for="adviser" id="label">Adviser:</label>
          <br>
          <input id = "searchAdviser" name="adviser" type="text" placeholder="Fname or Lname"/>
          <br>
        </div>
      </form>
      <select id = "degreeList" name ="degreeList" onchange="">
        <option value = "">Degree</option>
        <option value = "BSCS">BSCS</option>
        <option value = "BSINFOTECH">BSINFOTECH</option>
        <option value = "BSCpE">BSCpE</option>
      </select>
      <br>
      <br>
      <select id = "yearList" name ="yearList" onchange="">
        <option value = "">Year</option>
        <option value = "2009">2009</option>
        <option value = "2010">2010</option>
        <option value = "2011">2011</option>
        <option value = "2012">2012</option>
        <option value = "2013">2013</option>
        <option value = "2014">2014</option>
        <option value = "2015">2015</option>
        <option value = "2016">2016</option>
        <option value = "2017">2017</option>
        <option value = "2018">2018</option>
        <option value = "2019">2019</option>
        <option value = "2020">2020</option>
      </select>
      <button id = "clearBtn" onclick="clearPdfContainer()">CLEAR</button>
    </div>
  </div>

<div id="pdf_Container">
  
</div>
<p id = "numberOfList"></p>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/789bb7bb94.js" crossorigin="anonymous"></script>
</body>
</html>
